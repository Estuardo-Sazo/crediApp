<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Credi-APP</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../../assets/css/bootstrap.min.css">
    
    <link rel="stylesheet" href="../../assets/css/addCliente.css">


</head>
<body>
      <div class="container">
        <br>
        <form  id="frm-registrar">
            <div class="row justify-content-center mt-5">
                <div class="col-md-5">
                    
                    <div class="form-group">
                        <input class="form-control" type="text" id="nombre" placeholder="Nombre Completo">
                    </div>
                    <div class="form-group">
                        <input class="form-control" type="text" id="identidad" placeholder="Identificacion">
                    </div>
                    
                    
                    <div class="form-group">
                        <input class="form-control" type="text" id="direccion" placeholder="Direccion">
                    </div>
                    <div class="form-group">
                        <input class="form-control" type="number" id="telefono" placeholder="Telefono">
                    </div>
                </div>
            </div>
            <div class="row justify-content-center mt-2">
                <div class="col-md-4 btnIng pl-5 pr-5" >
                    <button type="submit"  class="btn btn-block btn-rg">Registrarme</button>
                </div>
            </div>
        </form>
          
            
      </div>
        <div class="barra" >
            <a class="btn btn-outline-light btn-volver" href="../clientes/">Volver</a>
          <h1 class="title1" align="center">Nuevo Cliente</h1>
  
       </div>
            
            
      <script src="../../assets/js/jquery3.5.1.min.js"> </script>  
      <script src="../../assets/js/bootstrap.min.js"> </script>
      <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
      <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="../../assets/js/general.js"> </script>   

    <script src="../../assets/js/addCliente.js"> </script>   

      

</body>
</html>
